<div class="container top-30">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscar por artista</label>
      <input [(ngModel)]="termino" type="text" name="termino"
      (keyup)="buscarArtista()"
      class="form-control"
      placeholder="Buscar por artista...">
    </div>
    <div class="col-md-9">
      <!-- <ul>
        <li *ngFor="let artista of _spotifyService.artistas">{{artista.name}}</li>
      </ul> -->
        <div class="row">
            <div class="col-md-3 text-center puntero"
              [routerLink]="['/artista',artista.id]"
              *ngFor="let artista of _spotifyService.artistas">
                <img [src]="artista.images | sinfoto" alt="" class="img-fluid img-thumbnail">
                <p>{{artista.name}}</p>
                <hr>
            </div>
        </div>
    </div>
  </div>
</div>
