<div *ngIf="artista" class="main-container animated fadeIn fast">
  <div class="row">
      <div class="col-md3 text-center">
          <img [src]="artista.images | sinfoto" class="img-thumbnail img-circle">
          <br>
      </div>
      <div class="col-md-9">
        <h3>{{artista.name}} <small>Popularidad {{artista.popularity}}</small></h3>
        <hr>
        <a [href]="artista.external_urls.spotify" class="btn btn-outline-success">Ver p√°gina</a>
        <a [routerLink]="['/buscar']" class="btn btn-outline-danger">Regresar</a>
      </div>

  </div>
</div>
<br>
<div *ngIf="pistas" class="container animated fadeIn fast">
  <h3>Top de {{artista.name}}</h3>
  <hr>
    <table>
      <tr *ngFor="let pista of pistas; let i = index">
        <td>{{i+1}} {{pista.name}} {{pista.popularity}}%</td>
        <td>
              <audio controls>
                  <source [src]="pista.preview_url">
                    Tu navegador es muy viejo

              </audio>
        </td>

      </tr>
    </table>


</div>
